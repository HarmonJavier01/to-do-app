<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="banner-con">
        <div class="banner">
            <div class="content">
                <h1>T O D O</h1>
                <img id="switch" src="./images/icon-sun.svg" alt="">
            </div>
            <div class="todo">
                <form>
                    <input type="text" placeholder="Create a new todo.." id="text">
                </form>
                <div class="list">
                    <div class="todo-con">
                    </div>
                </div>
                <div class="info">
                    <p class="left">5 items left</p>
                    <div class="choice">
                        <p class="active">All</p>
                        <p>Active</p>
                        <p>Completed</p>
                    </div>
                    <p class="clear">Clear Completed</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/HarmonJavier01">Harmon Javier</a>.
        </div>
    </footer>
</body>

</html>
